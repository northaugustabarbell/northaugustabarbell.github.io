{{ define "main" }}

<style>
  /* Page-specific styles for the home page */
  :root {
    --bg-color: #000000;
    --card-bg: #121212;
    --text-color: #ffffff;
    --text-muted: #a0a0a0;
    --border-color: #333333;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
  }

  .navbar {
    background-color: var(--bg-color);
    border-bottom: 1px solid var(--border-color);
    padding: 1.5rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .navbar-brand {
    font-size: 1.5rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-color);
    text-decoration: none;
  }

  .main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 2rem;
  }

  .page-description {
    font-size: 1.25rem;
    line-height: 1.6;
    max-width: 800px;
    margin-bottom: 4rem;
    color: var(--text-muted);
  }

  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
  }

  .service-card {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 2rem;
    transition: transform 0.2s, border-color 0.2s;
  }

  .service-card:hover {
    transform: translateY(-4px);
    border-color: var(--text-color);
  }

  .service-card h2 {
    margin-top: 0;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  .service-card a {
    color: var(--text-color);
    text-decoration: none;
  }

  .service-card p {
    color: var(--text-muted);
    line-height: 1.5;
    margin-bottom: 0;
  }
</style>

<nav class="navbar">
  <div class="navbar-brand">North Augusta Barbell</div>
</nav>

<div class="main-container">
  <div class="page-description">
    {{ .Content }}
  </div>

  <div class="services-grid">
    {{ range site.RegularPages }}
      <article class="service-card">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
