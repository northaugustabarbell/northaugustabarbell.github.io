{{ define "main" }}

<div class="main-container">
  <div class="page-description">
    {{ .Content }}
  </div>

  <div class="services-grid">
    {{ range site.RegularPages }}
      <article class="service-card">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
