<div class="contact-container">
<div class="contact-description">
    <h1>Ready to Begin?</h1>

    <p>Reach out to us with any questions about gym membership, individualized programming, personal training, etc.</p>

    <ul class="contact-info">
        <li class="contact-item">
            <h3>Phone:</h3>
            <p>(704) 577-6049</p>
        </li>    
        <li class="contact-item">
            <h3>E-mail:</h3>
            <a href="mailto:NorthAugustaBarbell@gmail.com">NorthAugustaBarbell@gmail.com</a>
        </li>
    </ul>    
</div>
<div class="contact-form-container">
    <form class="contact-form" action="https://formspree.io/f/xzdzdzpl" method="POST">
  
        <!-- Hidden Subject Field for Formspree -->
        <input type="hidden" name="_subject" value="New Contact from North Augusta Barbell Website">
        
        <label for="firstName">
        First Name <span style="color: var(--text-muted); font-size: 0.8rem;">(required)</span>
        </label>
        <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 8px;">

        <label for="lastName">
        Last Name <span style="color: var(--text-muted); font-size: 0.8rem;">(required)</span>
        </label>
        <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 8px;">

        <label for="email">
        Email <span style="color: var(--text-muted); font-size: 0.8rem;">(required)</span>
        </label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">

        <label for="message">
        Message <span style="color: var(--text-muted); font-size: 0.8rem;">(required)</span>
        </label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px;"></textarea>

        <button type="submit" class="large-button" style="border: none; cursor: pointer;">Submit</button>
</form>
</div>
</div>
